<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login MovePlus</title>
    <link
      rel="sortcut icon"
      href="../Login/img/favicon.png"
      type="image/x-icon"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-background">
      <section class="container-flex">
        <div class="flex">
          <div class="txt">
            <div>
              <div class="logo arrow">
                <a href="../../site-institucional/index.html"
                  ><img src="./img/New Project.png" alt=""
                /></a>
              </div>
              <h1>
                Ja é cliente da <br />
                MovePlus?
              </h1>
              <p>
                Preencha suas informações <br />
                para realizar o login.
              </p>
            </div>
            <!-- <div>
              <h1>Ja é cliente da <br> MovePlus?</h1>
              <p>Preencha suas informações <br> ao lado para realizar o login.</p>
            </div> -->
          </div>
          <div class="login-content">
            <div class="js-formContent mamaco">
              <div class="animation" id="anima">
                <svg
                  class="spinner"
                  width="65px"
                  height="65px"
                  viewBox="0 0 66 66"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle
                    class="path"
                    fill="none"
                    stroke-width="6"
                    stroke-linecap="round"
                    cx="33"
                    cy="33"
                    r="30"
                  ></circle>
                </svg>
              </div>

              <div class="logo-link">
                <div class="logo">
                  <img src="./img/favicon.png" alt="" />
                </div>
                <div class="link-cad">
                  <a href="#"
                    >Não tem conta? <br />
                    Cadastre-se</a
                  >
                  <a href="#" style="display: none"
                    >Voltar para o <br />
                    formulário de login</a
                  >
                </div>
              </div>

              <div action="" class="animation-form form" id="login">
                <div>
                  <h3>Login</h3>
                </div>

                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    placeholder=""
                    id="email"
                  />
                  <label for="email">Email ou Usuário</label>
                </div>

                <div class="form-group">
                  <input
                    type="password"
                    placeholder=""
                    id="senha"
                    class="form-control"
                  />
                  <label for="">Senha</label>
                </div>

                <a href="">Esqueceu a senha?</a>
                <div class="styleBtn">
                  <div class="animacao"></div>
                  <button id="btn">Entrar</button>
                </div>
              </div>

              <div action="" class="animation-form form" id="cadastro">
                <div>
                  <h3>Cadastro</h3>
                  <p>
                    Preencha seus dados abaixo para realizar o cadastro por
                    estação.
                  </p>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder=""
                    id="emailCad"
                  />
                  <label for="email">Email ou Usuário</label>
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder=""
                    id="credencialCad"
                  />
                  <label for="email">Credenciais</label>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    placeholder=""
                    id="senhaCad"
                    class="form-control"
                  />
                  <label for="">Senha</label>
                </div>
                <div class="form-group">
                  <input
                    type="password"
                    placeholder=""
                    id="confirmarSenhaCad"
                    class="form-control"
                  />
                  <label for="">Confirmar Senha</label>
                </div>
                <div class="styleBtn">
                  <div class="animacao"></div>
                  <button id="cadastrar">Cadastrar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="copy">
          <div class="contentFooter">
            <div>
              <h4>© MovePlus 2020</h4>
            </div>
            <div>
              <h4>Todos os direitos reservados.</h4>
            </div>
          </div>
        </footer>
      </section>
    </div>
  </body>
  <script src="./script.js"></script>
</html>

<script>
  function activeCad() {
    const link = document.querySelector(".link-cad a");
    const formLogin = document.querySelector("#login");
    const formSignUp = document.querySelector("#cadastro");
    const animationContent = document.querySelector(".js-formContent");
    formSignUp.classList.add("ativo");
    animationContent.classList.remove("testezin");

    link.addEventListener("click", ({ target }) => {
      if (formLogin.classList.contains("ativo")) {
        formLogin.classList.remove("ativo");
        animationContent.classList.toggle("testezin");
        formSignUp.classList.add("ativo");
        target.innerHTML = "Não tem conta? <br> Cadastre-se";
      } else {
        animationContent.classList.toggle("testezin");
        formLogin.classList.add("ativo");
        formSignUp.classList.remove("ativo");
        target.innerText = "Voltar";
      }
    });
  }
  activeCad();

  (function () {
    const campoEmail = document.querySelector("#email");
    const campoSenha = document.querySelector("#senha");
    const colorButton = document.querySelector(".animacao");

    campoEmail.addEventListener("keyup", () => {
      animationBtn();
    });

    campoSenha.addEventListener("keyup", () => {
      animationBtn();
    });

    function animationBtn() {
      if (campoEmail.value.length > 13 && campoSenha.value.length > 3) {
        colorButton.classList.add("colorBtn");
      } else {
        colorButton.classList.remove("colorBtn");
      }
    }
  })();

  const activeInput = document.querySelectorAll("input");
  const active = document.querySelectorAll("label");

  function labelInput(index) {
    active[index].classList.add("activeInput");
  }

  activeInput.forEach((item, index) => {
    item.addEventListener("keyup", () => {
      labelInput(index);
    });
  });

  // if(activeInput.value.length === 0 || activeInput.value.length > 0){
  //     active.classList.add("activeInput");
  // } else {
  //     active.classList.remove("activeInput");
  // }

  function logar() {
    const campoEmail = document.querySelector("#email");
    const campoSenha = document.querySelector("#senha");
    const form = document.querySelector("#login");
    const btnEnviar = document.querySelector("#btn");

    btnEnviar.addEventListener("click", () => {
      login(campoEmail.value, campoSenha.value);
    });
  }
  logar();

  function cadastrar() {
    const emailCadastro = document.querySelector("#emailCad");
    const credencialCadastro = document.querySelector("#credencialCad");
    const senhaCadastro = document.querySelector("#senhaCad");
    const btnCadastrar = document.querySelector("#cadastrar");

    btnCadastrar.addEventListener("click", () => {
      createUser(
        emailCadastro.value,
        credencialCadastro.value,
        senhaCadastro.value
      );
    });
  }
  cadastrar();

  function animationLogin() {
    const form = document.querySelector("#login");
    const logo = document.querySelector(".logo-link");
    const animation = document.querySelector("svg");
    const btnEnviar = document.querySelector("#btn");

    function teste() {
      form.classList.add("none");
      logo.classList.add("none");
      animation.style.display = "block";
    }

    btnEnviar.addEventListener("click", () => {
      teste();
    });
  }
  animationLogin();
</script>
